version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smart_service_booking
      POSTGRES_USER: ssb_user
      POSTGRES_PASSWORD: ssb_pass
    volumes:
      - db-data:/var/lib/postgresql/data
    # Do not publish Postgres port by default to avoid conflicts with a local DB.
    # If you need to access Postgres from your host, uncomment and change the port.
    # ports:
    #   - "5432:5432"

  app:
    environment:
      # Use the internal 'db' service provided here for local development
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/smart_service_booking
      SPRING_DATASOURCE_USERNAME: ssb_user
      SPRING_DATASOURCE_PASSWORD: ssb_pass
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  db-data:
