services:
  - type: web
    name: smart-service-booking
    env: docker
    plan: free
    repo: https://github.com/<your-org-or-user>/Smart-Service-Booking
    branch: develop
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    # DO NOT put secrets here; use Render's dashboard to add environment variables.
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://<host>:5432/<db>
      - key: SPRING_DATASOURCE_USERNAME
        value: <db_user>
      - key: SPRING_DATASOURCE_PASSWORD
        value: <db_password>
      - key: CLOUDINARY_CLOUD_NAME
        value: <cloud_name>
      - key: CLOUDINARY_API_KEY
        value: <api_key>
      - key: CLOUDINARY_API_SECRET
        value: <api_secret>
