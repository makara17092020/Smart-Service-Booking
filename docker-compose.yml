version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080" # You can change the host port if 8080 is already in use (e.g., "8081:8080")
    env_file:
      - .env
    environment:
      # These are only the settings that are not in your .env file
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      # Optional: enable more detailed Hibernate logging if needed
      # logging.level.org.hibernate.SQL: DEBUG
      # logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE
