# -------------------------------
# Server
# -------------------------------
server.port=8080

# -------------------------------
# Datasource - FORCED NEON/POSTGRES
# -------------------------------
# Use the connection string from your Neon Dashboard here
spring.datasource.url=jdbc:postgresql://ep-cool-paper-123456.us-east-2.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=YOUR_ACTUAL_NEON_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------
# JPA / Hibernate
# -------------------------------
# Change this to 'update' AFTER the tables appear in pgAdmin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------
# Springdoc / Swagger
# -------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -------------------------------
# Application
# -------------------------------
spring.application.name=smart-service-booking
spring.jpa.open-in-view=false