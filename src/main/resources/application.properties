# Server configuration

# JPA/Hibernate configuration
# Default dialect can be overridden via JPA_DIALECT env var for Postgres (e.g. org.hibernate.dialect.PostgreSQLDialect)
# Server configuration
server.port=8080

# Datasource - allow environment overrides, but default to in-memory H2 for local dev
# Set DB_URL/DB_USERNAME/DB_PASSWORD/DB_DRIVER in your environment to use Postgres in production.
spring.datasource.url=${DB_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate configuration
# Default dialect can be overridden via SPRING_JPA_DATABASE_PLATFORM (e.g. org.hibernate.dialect.PostgreSQLDialect)
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application name
spring.application.name=smart-service-booking

# Swagger UI custom path (leave default if you prefer)
springdoc.swagger-ui.path=/swagger-ui.html
# OpenAPI docs path â€” set to the common /v3/api-docs for compatibility with springdoc
springdoc.api-docs.path=/v3/api-docs
# Enable try-it-out by default
springdoc.swagger-ui.try-it-out-enabled=true
# This helps Swagger UI find the correct config location
springdoc.swagger-ui.operationsSorter=alpha