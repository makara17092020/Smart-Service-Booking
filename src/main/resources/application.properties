# -------------------------------
# Server
# -------------------------------
server.port=8080

# -------------------------------
# Datasource
# Use environment variables to choose production DB (e.g. Postgres). Defaults to an in-memory H2 for local dev.
# Set DB_URL/DB_USERNAME/DB_PASSWORD/DB_DRIVER in your environment to override.
# Example Postgres (uncomment and set env variables or replace values for production):
# spring.datasource.url=jdbc:postgresql://localhost:5432/smart_service_booking
# spring.datasource.username=your_db_user
# spring.datasource.password=your_db_password
# spring.datasource.driver-class-name=org.postgresql.Driver

## Allow either SPRING_DATASOURCE_* env names (used by docker-compose) or DB_* (local dev) with H2 fallback
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:sa}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:${DB_DRIVER:org.h2.Driver}}

# -------------------------------
# JPA / Hibernate
# -------------------------------
# Allow override of the dialect and ddl mode via environment variables in production.
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view to avoid lazy-loading during view rendering warnings
spring.jpa.open-in-view=false

# -------------------------------
# Logging
# -------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------------
# Springdoc / Swagger
# -------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operationsSorter=alpha

# -------------------------------
# Cloudinary (set via env vars in production)
# -------------------------------
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.upload-folder=${CLOUDINARY_UPLOAD_FOLDER:smart_service_booking}

# -------------------------------
# Application
# -------------------------------
spring.application.name=smart-service-booking
